<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملازمي الافضل - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fff7ed, #ffffff);
      color: #1e293b;
    }
    header {
      background-color: #fb923c;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }
    .card {
      background-color: #ffedd5;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 30px;
      width: 250px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #c2410c;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card:hover {
      background-color: #fdba74;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>مرحباً بك في موقع ملازمي الافضل</header>

  <div class="container">
    <a href="primary.html"><div class="card">المرحلة الابتدائية</div></a>
    <a href="middle.html"><div class="card">المرحلة المتوسطة</div></a>
    <a href="secondary.html"><div class="card">المرحلة الثانوية (علمي)</div></a>
  </div>

  <footer>
    تصميم وبرمجة بواسطة مطورك | جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>
